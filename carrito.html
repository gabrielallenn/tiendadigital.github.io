<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 80vh;">
    <h1 class="mb-3">Datos de Envio</h1>
    <p class="mb-4">A continuación ingresa los datos requeridos</p>

    <form name="datos_pago" action="pago.html" method="post" class="w-100" style="max-width: 400px;" onsubmit="return validarFormulario()">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control" id="cedula" name="cedula" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Número Telefónico</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="ciudad" class="form-label">Agencia de Envio</label>
            <select name="ciudad" id="ciudad" class="form-control" required>
                <option value="">Seleccione una Agencia</option>
                <option value="agencia1">MRW</option>
                <option value="agencia2">Domesa</option>
                <option value="agencia3">Zoom</option>
            </select> 
        </div>
        <div class="mb-3">
            <label for="forma_retiro" class="form-label">Forma de Retiro</label>
            <select name="forma_retiro" id="forma_retiro" class="form-control" required>
                <option value="">Seleccione una Forma de Retiro</option>
                <option value="retiro1">En agencia</option>
                <option value="retiro2">A domicilio</option>
            </select> 
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección de Envío</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>

        <center><h1>Sobre el Pago</h1></center>
        <br>
        <div class="mb-3">
            <label for="tipo_pago" class="form-label">Método de pago</label>
            <select name="tipo_pago" id="tipo_pago" class="form-control" required onchange="mostrarDatosPago()">
                <option value="">Seleccione el método de pago</option>
                <option value="pagomovil">Pagomovil</option>
                <option value="transferencia_bancaria">Transferencia Bancaria</option>
                <option value="binance">Binance</option>
                <option value="paypal">PayPal</option>
            </select>
            <div id="info_pago" class="alert alert-info d-none mt-3" role="alert">
  <!-- Aquí se insertarán dinámicamente los datos del método de pago -->
</div>

<div id="adjuntar_comprobante" class="mb-3 d-none">
  <label for="comprobante" class="form-label">Adjuntar Comprobante</label>
  <input type="file" class="form-control" id="comprobante" name="comprobante">
</div>

        </div>

        <div class="mb-3">
            <label for="banco" class="form-label">Banco Emisor</label>
            <select class="form-control" id="banco" name="banco" disabled required>
                <option value="">Seleccione un Banco</option>
                <option value="banco1">BNC</option>
                <option value="banco2">Sofitasa</option>
                <option value="banco3">Venezuela</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto a Pagar</label>
            <input type="number" class="form-control" id="monto" name="monto" disabled required>
        </div>
        <div class="mb-3">
            <label for="referencia" class="form-label">Referencia Bancaria Completa</label>
            <input type="text" class="form-control" id="referencia" name="referencia" disabled required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Pagar</button>
        <br><br>
        <p class="text-center">Al hacer clic en "Pagar", aceptas nuestros <a href="#">Términos y Condiciones</a>.</p>
    </form>
</div>

<script>
function mostrarDatosPago() {
    const metodo = document.getElementById('tipo_pago').value;
    const infoPago = document.getElementById('info_pago');
    const comprobante = document.getElementById('adjuntar_comprobante');

    // Campos que se activarán según el método
    const banco = document.getElementById('banco');
    const monto = document.getElementById('monto');
    const referencia = document.getElementById('referencia');

    // Reset campos
    banco.disabled = true; banco.required = false; banco.value = '';
    monto.disabled = true; monto.required = false; monto.value = '';
    referencia.disabled = true; referencia.required = false; referencia.value = '';
    comprobante.classList.add('d-none');
    document.getElementById('comprobante').value = '';

    let mensaje = '';

    switch (metodo) {
        case 'pagomovil':
            mensaje = `
              <strong>PagoMóvil</strong><br>
              Cédula: <code>12345678</code><br>
              Banco: <code>Banco Ejemplo</code><br>
              Teléfono: <code>0412-1234567</code>
            `;
            banco.disabled = false;
            monto.disabled = false;
            referencia.disabled = false;
            banco.required = true;
            monto.required = true;
            referencia.required = true;
            break;

        case 'binance':
            mensaje = `
              <strong>Binance</strong><br>
              Wallet: <code>0xABC123DEF456</code><br>
              Correo: <code>binance@ejemplo.com</code><br>
              Teléfono: <code>0416-1122334</code>
            `;
            comprobante.classList.remove('d-none');
            break;

        case 'transferencia_bancaria':
            mensaje = `
              <strong>Transferencia Bancaria</strong><br>
              Cédula: <code>87654321</code><br>
              Banco: <code>Banco Transferencia</code><br>
              Teléfono: <code>0414-7654321</code>
            `;
            banco.disabled = false;
            monto.disabled = false;
            referencia.disabled = false;
            banco.required = true;
            monto.required = true;
            referencia.required = true;
            break;

        case 'paypal':
            mensaje = `
              <strong>PayPal</strong><br>
              Correo: <code>paypal@ejemplo.com</code><br>
              Teléfono: <code>0412-9988776</code>
            `;
            comprobante.classList.remove('d-none');
            break;

        default:
            infoPago.classList.add('d-none');
            return;
    }

    infoPago.innerHTML = mensaje;
    infoPago.classList.remove('d-none');
}

function validarFormulario() {
    const metodo = document.getElementById('tipo_pago').value;
    if (!metodo) {
        alert('Por favor seleccione un método de pago.');
        return false;
    }
    return true;
}
</script>
